<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
        rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <script>
    async function query(query) {
      return (await (await fetch("/graphql", {
        method: 'POST',
        body: JSON.stringify({query}),
        headers: [["Content-Type", 'application/json']]
      })).json()).data;
    }

    async function create() {
      try {
        const res = await query(`{newNote {id, content} }`);
        document.getElementById("notes").append(createNoteElement(res.newNote));
      } catch (err) {
        alert(err);
      }
    }

    async function remove(id, elem) {
      try {
        await query(`mutation { deleteNote(id: ${id}) }`);
        elem.remove();
      } catch (err) {
        alert(err);
      }
    }

    async function save(id, elem) {
      if (!elem.innerText.trim()) return remove(id, elem);

      try {
        const content = JSON.stringify(elem.innerText.trim().split('\n'));
        const res = await query(
          `mutation { updateNote(id: ${id}, content: ${content}) { id, content } }`);
        // const elem = document.getElementById(`note${res.updateNote.id}`);
        elem.innerHTML = res.updateNote.content.join('<br>');
      } catch (err) {
        alert("Error: " + err)
      }
    }

    function createNoteElement({id, content}) {
      const elem = document.createElement('div');
      elem.contentEditable = "true";
      elem.classList.add("note");
      elem.innerHTML = content.join('<br>');
      elem.setAttribute("id", `note${id}`);
      elem.onblur = e => save(id, e.target);
      return elem;
    }

    async function onLoad() {
      document
        .getElementById("notes")
        .append(...(await query("{notes {id, content}}")).notes
          .map(note => createNoteElement(note)));
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
    }

    html, body {
      background-color: #1d1d1d;
      color: #d5d5d5;
      padding: 1rem;
      font-family: 'Jost', sans-serif;
    }

    #notes {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .note {
      background-color: rgba(255, 255, 255, .05);
      border-radius: .2rem;
      padding: .7rem .5rem;
      margin-right: 1rem;
      margin-bottom: 1rem;
      display: inline-block;
      font-size: 1rem;
      width: 20rem;
    }

    .note:focus {
      outline: none;
      background-color: rgba(255, 255, 255, .1);
    }

    .text-center {
      text-align: center;
    }

    button.add {
      font-size: 2rem;
      height: 3rem;
      width: 3rem;
      background-color: rgba(255, 255, 255, .2);
      color: #d5d5d5;
      border: none;
      border-radius: 100%;
      text-align: center;
    }

    button.add:hover {
      cursor: pointer;
    }

    button.add:active {
      outline: none;
      color: #3e3e3e;
      background-color: rgba(255, 255, 255, .3);
    }

    button.add:focus {
      outline: none;
      box-shadow: 0 0 5px white;
    }
  </style>
</head>
<body onload="onLoad()">

<div id="app">
  <div id="notes">
  </div>
  <div class="text-center">
    <button class="add" onclick="create()">
      &plus;
    </button>
  </div>
</div>

</body>
</html>
